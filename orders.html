<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 饺子订购小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.0/antd.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFD93D;
            --background-color: #FFF9F0;
            --text-primary: #333333;
            --text-secondary: #666666;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .tab-bar {
            display: flex;
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab {
            padding: 8px 16px;
            margin-right: 16px;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .order-list {
            padding: 16px;
        }

        .order-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .order-number {
            font-weight: bold;
        }

        .order-status {
            color: var(--primary-color);
        }

        .order-info {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .order-products {
            margin-bottom: 12px;
        }

        .order-product {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .order-product-image {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            margin-right: 12px;
        }

        .order-product-info {
            flex: 1;
        }

        .order-product-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .order-product-price {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .order-total {
            text-align: right;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .order-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
        }

        .secondary-button {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 48px 16px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="profile.html" class="back-button">←</a>
            <div class="header-title">我的订单</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="tab-bar">
            <div class="tab active">全部</div>
            <div class="tab">待付款</div>
            <div class="tab">待发货</div>
            <div class="tab">待收货</div>
            <div class="tab">已完成</div>
        </div>

        <div class="order-list">
            <div class="order-item">
                <div class="order-header">
                    <div class="order-number">订单号：202403210001</div>
                    <div class="order-status">待付款</div>
                </div>
                <div class="order-info">
                    <div>下单时间：2024-03-21 12:30</div>
                    <div>收货人：张三 13888888888</div>
                    <div>地址：北京市朝阳区建国路88号</div>
                </div>
                <div class="order-products">
                    <div class="order-product">
                        <img src="https://q8.itc.cn/q_70/images01/20240419/896b3bdae9d84870b4e5928849073cde.jpeg" alt="商品图片" class="order-product-image">
                        <div class="order-product-info">
                            <div class="order-product-name">三鲜水饺</div>
                            <div class="order-product-price">¥28.00 × 2</div>
                        </div>
                    </div>
                </div>
                <div class="order-total">总计：¥56.00</div>
                <div class="order-actions">
                    <button class="action-button secondary-button">取消订单</button>
                    <button class="action-button primary-button">立即付款</button>
                </div>
            </div>

            <div class="order-item">
                <div class="order-header">
                    <div class="order-number">订单号：202403210002</div>
                    <div class="order-status">待收货</div>
                </div>
                <div class="order-info">
                    <div>下单时间：2024-03-21 11:20</div>
                    <div>收货人：张三 13888888888</div>
                    <div>地址：北京市朝阳区建国路88号</div>
                </div>
                <div class="order-products">
                    <div class="order-product">
                        <img src="https://q8.itc.cn/q_70/images01/20240419/896b3bdae9d84870b4e5928849073cde.jpeg" alt="商品图片" class="order-product-image">
                        <div class="order-product-info">
                            <div class="order-product-name">韭菜鸡蛋水饺</div>
                            <div class="order-product-price">¥22.00 × 1</div>
                        </div>
                    </div>
                </div>
                <div class="order-total">总计：¥22.00</div>
                <div class="order-actions">
                    <button class="action-button secondary-button">查看物流</button>
                    <button class="action-button primary-button">确认收货</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 切换标签页
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

        });
    </script>
</body>
</html>
