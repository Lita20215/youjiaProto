<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 饺子订购小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.0/antd.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFD93D;
            --background-color: #FFF9F0;
            --text-primary: #333333;
            --text-secondary: #666666;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .user-info {
            background: var(--primary-color);
            padding: 32px 16px;
            color: white;
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: white;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .user-phone {
            font-size: 14px;
            opacity: 0.8;
        }

        .menu-list {
            padding: 16px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-title {
            flex: 1;
            font-size: 16px;
            color: var(--text-primary);
        }

        .menu-arrow {
            color: #999;
        }

        .admin-entry {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .section-title {
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .address-list {
            padding: 0 16px;
        }

        .address-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .address-name {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .address-detail {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .address-phone {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .add-address {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 用户信息 -->
        <div class="user-info">
            <div class="avatar">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="用户头像">
            </div>
            <div class="user-name">张三</div>
            <div class="user-phone">138****8888</div>
        </div>

        <!-- 功能菜单 -->
        <div class="menu-list">
            <div class="menu-item">
                <div class="menu-icon">📦</div>
                <div class="menu-title">我的订单</div>
                <div class="menu-arrow">></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">❤️</div>
                <div class="menu-title">我的收藏</div>
                <div class="menu-arrow">></div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">🎁</div>
                <div class="menu-title">优惠券</div>
                <div class="menu-arrow">></div>
            </div>
            <div class="menu-item admin-entry">
                <div class="menu-icon">⚙️</div>
                <div class="menu-title">管理入口</div>
                <div class="menu-arrow">></div>
            </div>
        </div>

        <!-- 收货地址 -->
        <div class="section-title">收货地址</div>
        <div class="address-list">
            <div class="address-item">
                <div class="address-name">张三 13888888888</div>
                <div class="address-detail">北京市朝阳区建国路88号</div>
            </div>
            <div class="address-item">
                <div class="address-name">李四 13999999999</div>
                <div class="address-detail">北京市海淀区中关村大街1号</div>
            </div>
            <div class="add-address">
                <span>+ 添加新地址</span>
            </div>
        </div>
    </div>
</body>
</html>
