<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑地址 - 饺子订购小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.0/antd.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFD93D;
            --background-color: #FFF9F0;
            --text-primary: #333333;
            --text-secondary: #666666;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .form {
            padding: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
            height: 80px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            margin-top: 16px;
        }

        .checkbox-input {
            margin-right: 8px;
        }

        .checkbox-label {
            color: var(--text-primary);
            font-size: 14px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .region-picker {
            display: flex;
            gap: 8px;
        }

        .region-select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .region-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="address.html" class="back-button">←</a>
            <div class="header-title">编辑地址</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="form">
            <div class="form-group">
                <label class="form-label">收货人</label>
                <input type="text" class="form-input" placeholder="请输入收货人姓名" value="张三">
            </div>

            <div class="form-group">
                <label class="form-label">手机号码</label>
                <input type="tel" class="form-input" placeholder="请输入手机号码" value="13888888888">
            </div>

            <div class="form-group">
                <label class="form-label">所在地区</label>
                <div class="region-picker">
                    <select class="region-select">
                        <option value="beijing">北京市</option>
                    </select>
                    <select class="region-select">
                        <option value="chaoyang">朝阳区</option>
                    </select>
                    <select class="region-select">
                        <option value="jianguo">建国路</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">详细地址</label>
                <textarea class="form-textarea" placeholder="请输入详细地址，如街道、门牌号等">88号</textarea>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" class="checkbox-input" id="default" checked>
                <label for="default" class="checkbox-label">设为默认收货地址</label>
            </div>
        </div>

        <div style="height: 80px;"></div>

        <div class="bottom-bar">
            <button class="submit-button">保存</button>
        </div>
    </div>

    <script>
        // 表单验证
        const form = document.querySelector('.form');
        const submitButton = document.querySelector('.submit-button');

        function validateForm() {
            const name = form.querySelector('input[type="text"]').value;
            const phone = form.querySelector('input[type="tel"]').value;
            const address = form.querySelector('textarea').value;

            const isValid = name && phone && address;
            submitButton.disabled = !isValid;
        }

        form.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', validateForm);
        });

        // 初始化验证
        validateForm();
    </script>
</body>
</html>
