<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情 - 饺子订购小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.24.0/antd.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFD93D;
            --background-color: #FFF9F0;
            --text-primary: #333333;
            --text-secondary: #666666;
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .section {
            background: white;
            margin: 12px;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .status-bar {
            background: var(--primary-color);
            color: white;
            padding: 24px 16px;
            text-align: center;
        }

        .status-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .status-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        .info-item {
            display: flex;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-label {
            width: 80px;
            color: var(--text-primary);
        }

        .info-value {
            flex: 1;
        }

        .product-list {
            margin-top: 16px;
        }

        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .product-image {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            margin-right: 12px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .product-price {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .price-detail {
            margin-top: 16px;
            border-top: 1px solid #eee;
            padding-top: 16px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .price-total {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px;
            display: flex;
            gap: 12px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
        }

        .secondary-button {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        .timeline {
            margin-top: 16px;
        }

        .timeline-item {
            position: relative;
            padding-left: 24px;
            margin-bottom: 16px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #eee;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            left: -4px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .timeline-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .timeline-content {
            font-size: 14px;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="orders.html" class="back-button">←</a>
            <div class="header-title">订单详情</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="status-bar">
            <div class="status-text">待付款</div>
            <div class="status-desc">请在30分钟内完成支付</div>
        </div>

        <div class="section">
            <div class="section-title">收货信息</div>
            <div class="info-item">
                <div class="info-label">收货人</div>
                <div class="info-value">张三 13888888888</div>
            </div>
            <div class="info-item">
                <div class="info-label">收货地址</div>
                <div class="info-value">北京市朝阳区建国路88号</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">商品信息</div>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://q8.itc.cn/q_70/images01/20240419/896b3bdae9d84870b4e5928849073cde.jpeg" alt="三鲜水饺" class="product-image">
                    <div class="product-info">
                        <div class="product-name">三鲜水饺</div>
                        <div class="product-price">¥28.00 × 2</div>
                    </div>
                </div>
                <div class="product-item">
                    <img src="https://q8.itc.cn/q_70/images01/20240419/896b3bdae9d84870b4e5928849073cde.jpeg" alt="韭菜鸡蛋水饺" class="product-image">
                    <div class="product-info">
                        <div class="product-name">韭菜鸡蛋水饺</div>
                        <div class="product-price">¥22.00 × 1</div>
                    </div>
                </div>
            </div>

            <div class="price-detail">
                <div class="price-item">
                    <span>商品金额</span>
                    <span>¥78.00</span>
                </div>
                <div class="price-item">
                    <span>配送费</span>
                    <span>¥5.00</span>
                </div>
                <div class="price-total">
                    <span>实付款</span>
                    <span>¥83.00</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">订单信息</div>
            <div class="info-item">
                <div class="info-label">订单编号</div>
                <div class="info-value">202403210001</div>
            </div>
            <div class="info-item">
                <div class="info-label">创建时间</div>
                <div class="info-value">2024-03-21 12:30:45</div>
            </div>
            <div class="info-item">
                <div class="info-label">支付方式</div>
                <div class="info-value">微信支付</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">订单进度</div>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-time">2024-03-21 12:30:45</div>
                    <div class="timeline-content">订单创建成功</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-time">2024-03-21 12:30:45</div>
                    <div class="timeline-content">等待买家付款</div>
                </div>
            </div>
        </div>

        <div style="height: 80px;"></div>

        <div class="bottom-bar">
            <button class="action-button secondary-button">取消订单</button>
            <button class="action-button primary-button">立即付款</button>
        </div>
    </div>
</body>
</html>
